server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
              filters:
                - RemoveRequestHeader=Cookie
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/products/**
              filters:
                - RemoveRequestHeader=Cookie
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/orders/**
              filters:
                - RemoveRequestHeader=Cookie

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true
